name: Process Issue and Download Images

on:
  issues:
    types: [opened]

jobs:
  process_and_download:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, '[Webhook Request]:')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Extract IDs and Process Each
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          echo "Issue Body: $ISSUE_BODY"
          IDS=$(echo "$ISSUE_BODY" | grep -oP '[0-9a-f\-]{36}')
          echo "Extracted IDs: $IDS"
          
          for ID in $IDS; do
            echo "Processing ID: $ID"
            python extract_and_fetch.py "$ID"
          done
